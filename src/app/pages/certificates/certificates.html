<app-content>
  <div class="flex flex-col flex-1">
    <div class="hero-gradient bg-animated-gradient h-full w-full">
      <div class="max-w-[1440px] mx-auto px-4">
        <section class="flex flex-col items-center text-center">
          <button (click)="goToLinkedIn()"
                  class="mt-30 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
            {{ "certificates.title" | translate }}
          </button>
          <button (click)="goToCV()"
                  class="mt-30 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
            CV
          </button>
          <p class="text-sm text-gray-400 pb-1 font-bold">{{ "certificates.cvText" | translate }}</p>
        </section>
      </div>
    </div>
  </div>
</app-content>
