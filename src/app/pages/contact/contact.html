<app-content>
  <div class="flex flex-col flex-1">
    <div class="hero-gradient bg-animated-gradient h-full w-full">
      <div class="max-w-[1440px] mx-auto px-4">
        <section class="flex flex-col items-center text-center">
          <h1
            class="pb-10 pt-5 text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600">
            {{ "contact.title" | translate }}</h1>
          <p class="mt-2 pt-5 text-lg text-gray-400 pb-2">{{ "contact.subtitle" | translate }}</p>
        </section>
        <section>
          <h1
            class="pt-5 text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600">
            {{ "contact.info.headline" | translate }}</h1>
          <p class="mt-2 text-md text-gray-400 pb-2">{{ "contact.info.subtitle" | translate }}</p>
        </section>
        <section>
          <p class="text-sm text-gray-400 pb-1 font-bold">Email: <a class="text-cyan-400 hover:text-cyan-500"
                                                                    href="mailto:mail@irving.contact">Write me!</a></p>
          <p class="text-sm text-gray-400 pb-1 font-bold">LinkedIn: <a class="text-cyan-400 hover:text-cyan-500"
                                                                       href="www.linkedin.com/in/florian-irving-6174572a2">Check
            this!</a></p>
          <p class="text-sm text-gray-400 pb-1 font-bold">GitHub: <a class="text-cyan-400 hover:text-cyan-500"
                                                                     href="https://github.com/FlorianIrving">BadPain</a>
          </p>
          <p class="text-sm text-gray-400 pb-1 font-bold">Discord: <a class="text-cyan-400 hover:text-cyan-500"
                                                                      href="https://discordapp.com/users/423074517548531712">IcePain</a>
          </p>
        </section>
        <section>
          <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
            <div class="flex flex-col items-center justify-center mt-10">
              <label class="text-sm text-gray-400 pb-1 font-bold"
                     for="name">{{ "contact.form.name" | translate }}</label>
              <input [placeholder]="'contact.form.namePlaceholder' | translate"
                     class="border border-gray-300 rounded p-2 mb-4 w-80 placeholder-gray-400"
                     formControlName="name"
                     id="name"
                     name="name"
                     type="text">
              <label class="text-sm text-gray-400 pb-1 font-bold" for="email">Email:</label>
              <input [placeholder]="'contact.form.emailPlaceholder' | translate"
                     class="border border-gray-300 rounded p-2 mb-4 w-80 placeholder-gray-400"
                     formControlName="email" id="email"
                     name="email"
                     type="email">
              <label class="text-sm text-gray-400 pb-1 font-bold" for="message">Nachricht:</label>
              <textarea [placeholder]="'contact.form.messagePlaceholder' | translate"
                        class="border border-gray-300 rounded p-2 mb-4 w-80 h-40 placeholder-gray-400 text-cyan-400"
                        formControlName="message"
                        id="message"
                        name="message"></textarea>
              <button class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded"
                      type="submit">{{ "contact.form.submitButton" | translate }}
              </button>
              @if (status()) {
                <p class="text-sm text-cyan-500 mt-2">{{ status() }}</p>
              }
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</app-content>
