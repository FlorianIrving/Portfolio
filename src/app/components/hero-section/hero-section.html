<div
  class="hero-gradient bg-animated-gradient ">
  <div class="max-w-[1440px] pb-30 mx-auto flex flex-col items-enter text-center justify-center">
    <section class="flex flex-col text-white text-2xl pt-5 pl-10 pr-10">
      <h1
        class="pb-10 text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600">
        {{ "heroSection.title" | translate }}</h1>
      <p class="text-3xl font-bold pt-5">
        {{ "heroSection.undertitle" | translate }} {{ text() }}
        <span class="inline-block w-[1px] h-[1.2rem] bg-cyan-400 animate-blink ml-1"></span>
      </p>
      <p class="mt-2 pt-10 text-lg text-gray-400 pb-5">{{ "heroSection.subtitle" | translate }}</p>
    </section>
    <section class="flex items-center justify-center text-white text-2xl pt-10">
      <div class="relative w-[150px] h-[170px] mx-auto flex align-middle items-center justify-center"
           style="left: 0px; top: 10px; position: relative;">
        <h1 class="text-8xl font-extrabold z-10 relative">
          <span class="shine-letter" style="animation-delay: 0s">Skills</span>
        </h1>
        <div class="absolute w-full h-full orbit-rotate z-11">
          @for (icon of icons(); track icon.src; let i = $index) {
            <div
              class="absolute left-1/2 top-1/2"
              [style.transform]="getOrbitTransform(i) + ' translate(-50%, -50%)'"
            >
              <img [alt]="icon.alt" [ngSrc]="icon.src" height="24" width="24">
            </div>
          }
        </div>
      </div>
    </section>
  </div>
</div>
